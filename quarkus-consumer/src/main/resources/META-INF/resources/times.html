<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Last known time is</h2>
    <div class="row">
    <p class="col-md-12"><strong><span id="content">N/A</span></strong></p>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var source = new EventSource("/time/stream");
    source.onmessage = function (event) {
        var timestamp = JSON.parse(event.data);
        document.getElementById("content").innerHTML = timestamp.time;
    };
</script>
</html>
